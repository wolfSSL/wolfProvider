name: Multi-Compiler Tests

# START OF COMMON SECTION
on:
  push:
    branches: [ 'master', 'main', 'release/**' ]
  pull_request:
    branches: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# END OF COMMON SECTION

jobs:
  build_wolfprovider:
    name: Build with ${{ matrix.CC }}
    runs-on: ${{ matrix.OS }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - CC: gcc-9
            CXX: g++-9
            OS: ubuntu-latest
            wolfssl_ref: master
          - CC: gcc-10
            CXX: g++-10
            OS: ubuntu-latest
            wolfssl_ref: master
          - CC: gcc-10
            CXX: g++-10
            OS: ubuntu-latest
            wolfssl_ref: v5.8.0-stable
          - CC: gcc-11
            CXX: g++-11
            OS: ubuntu-latest
            wolfssl_ref: master
          - CC: gcc-12
            CXX: g++-12
            OS: ubuntu-latest
            wolfssl_ref: master
          - CC: clang-12
            CXX: clang++-12
            OS: ubuntu-22.04
            wolfssl_ref: master
          - CC: clang-13
            CXX: clang++-13
            OS: ubuntu-22.04
            wolfssl_ref: master
          - CC: clang-14
            CXX: clang++-14
            OS: ubuntu-latest
            wolfssl_ref: master
          - CC: clang-15
            CXX: clang++-15
            OS: ubuntu-latest
            wolfssl_ref: master
    steps:
      - name: Checkout wolfProvider
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.CC }} ${{ matrix.CXX }} automake libtool

      # Check if this version of wolfssl/wolfprovider has already been built,
      # mark to cache these items on post if we do end up building
      - name: Checking wolfSSL/wolfProvider in cache
        uses: actions/cache@v4
        id: wolfprov-cache
        with:
          path: |
            wolfssl-source
            wolfssl-install
            wolfprov-install
            provider.conf

          key: wolfprov-${{ matrix.wolfssl_ref }}-${{ matrix.CC }}-${{ github.sha }}
          lookup-only: true

      # If wolfssl/wolfprovider have not yet been built, pull ossl from cache
      - name: Checking OpenSSL in cache
        if: steps.wolfprov-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        id: openssl-cache
        with:
          path: |
            openssl-source
            openssl-install

          key: ossl-depends-${{ matrix.wolfssl_ref }}-${{ matrix.CC }}-${{ github.sha }}
          lookup-only: true

      # If not yet built this version, build it now
      - name: Build wolfProvider
        if: steps.wolfprov-cache.outputs.cache-hit != 'true'
        env:
          CC: ${{ matrix.CC }}
          CXX: ${{ matrix.CXX }}
        run: |
          WOLFSSL_TAG=${{ matrix.wolfssl_ref }} ./scripts/build-wolfprovider.sh

      - name: Print errors
        if: ${{ failure() }}
        run: |
          if [ -f test-suite.log ]; then
            cat test-suite.log
          fi
          if [ -f config.log ]; then
            cat config.log
          fi
